<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
        <label>Name</label>
    <input type="text" name="username" required/><br>
    <label>emailId</label>
    <input type="email" name="emailId" required/><br>
    <label>phonenumber</label>
    <input type="tel" name="phonenumber"><br>
    <button>submit</button>
    </form>
    <ul id='list of users'></ul>
    <script>
        function saveToLocalStorage(event){
            event.preventDefault();
            const name=event.target.username.value;
            const email=event.target.emailId.value
            const phonenumber=event.target.phonenumber.value;
            const obj={
                name,
                email,
                phonenumber
            }
            localStorage.setItem(obj.email,JSON.stringify(obj));
            showNewUserOnScreen(obj)

            }

            function showNewUserOnScreen(user){
                const parentNode=document.getElementById('list of users');
                const childHTML=` <li> ${user.name}-${user.email}-${user.phonenumber}</li>`
                parentNode.innerHTML=parentNode.innerHTML+childHTML;
            }
        

    </script>


    </body>
</html>
